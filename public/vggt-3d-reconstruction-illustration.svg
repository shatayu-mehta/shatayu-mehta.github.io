<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0090ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pinkGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0066;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for depth -->
  <g opacity="0.15">
    <path d="M 50 250 L 350 250 M 75 240 L 325 240 M 100 230 L 300 230 M 125 220 L 275 220 M 150 210 L 250 210" 
          stroke="#00d4ff" stroke-width="0.5" fill="none"/>
    <path d="M 100 250 L 140 210 M 150 250 L 170 210 M 200 250 L 200 210 M 250 250 L 230 210 M 300 250 L 260 210" 
          stroke="#00d4ff" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Three camera viewpoints (multiview) -->
  <g id="camera1" transform="translate(80, 80)">
    <rect x="-15" y="-10" width="30" height="20" fill="url(#cyanGlow)" rx="2" filter="url(#glow)"/>
    <circle cx="8" cy="0" r="4" fill="#0f0f23"/>
    <line x1="15" y1="0" x2="50" y2="30" stroke="url(#cyanGlow)" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.6"/>
  </g>
  
  <g id="camera2" transform="translate(200, 60)">
    <rect x="-15" y="-10" width="30" height="20" fill="url(#pinkGlow)" rx="2" filter="url(#glow)"/>
    <circle cx="8" cy="0" r="4" fill="#0f0f23"/>
    <line x1="0" y1="10" x2="0" y2="60" stroke="url(#pinkGlow)" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.6"/>
  </g>
  
  <g id="camera3" transform="translate(320, 80)">
    <rect x="-15" y="-10" width="30" height="20" fill="url(#greenGlow)" rx="2" filter="url(#glow)"/>
    <circle cx="8" cy="0" r="4" fill="#0f0f23"/>
    <line x1="-15" y1="0" x2="-50" y2="30" stroke="url(#greenGlow)" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.6"/>
  </g>
  
  <!-- Central 3D reconstructed object (desk representation) -->
  <g id="desk3D" transform="translate(200, 160)">
    <!-- Desk surface - isometric view -->
    <path d="M -60 -20 L 60 -20 L 50 -10 L -50 -10 Z" fill="url(#cyanGlow)" opacity="0.7" filter="url(#glow)"/>
    <path d="M 60 -20 L 50 -10 L 50 30 L 60 20 Z" fill="url(#pinkGlow)" opacity="0.6"/>
    <path d="M -60 -20 L -50 -10 L -50 30 L -60 20 Z" fill="url(#greenGlow)" opacity="0.6"/>
    
    <!-- Desk legs -->
    <rect x="-55" y="30" width="6" height="35" fill="url(#cyanGlow)" opacity="0.8"/>
    <rect x="49" y="30" width="6" height="35" fill="url(#pinkGlow)" opacity="0.8"/>
    
    <!-- Monitor on desk -->
    <rect x="-20" y="-35" width="40" height="25" fill="url(#cyanGlow)" opacity="0.5" rx="2"/>
    <rect x="-15" y="-33" width="30" height="20" fill="#0f0f23" rx="1"/>
    <rect x="-5" y="-10" width="10" height="8" fill="url(#cyanGlow)" opacity="0.6"/>
  </g>
  
  <!-- Point cloud dots around the object -->
  <g opacity="0.8" filter="url(#glow)">
    <circle cx="130" cy="140" r="1.5" fill="#00d4ff"/>
    <circle cx="145" cy="135" r="1" fill="#00d4ff"/>
    <circle cx="160" cy="145" r="1.5" fill="#ff00aa"/>
    <circle cx="175" cy="138" r="1" fill="#00ff88"/>
    <circle cx="190" cy="142" r="1.5" fill="#00d4ff"/>
    <circle cx="210" cy="136" r="1" fill="#ff00aa"/>
    <circle cx="225" cy="143" r="1.5" fill="#00ff88"/>
    <circle cx="240" cy="139" r="1" fill="#00d4ff"/>
    <circle cx="255" cy="144" r="1.5" fill="#ff00aa"/>
    <circle cx="270" cy="137" r="1" fill="#00ff88"/>
    
    <circle cx="140" cy="170" r="1" fill="#00d4ff"/>
    <circle cx="155" cy="175" r="1.5" fill="#ff00aa"/>
    <circle cx="170" cy="168" r="1" fill="#00ff88"/>
    <circle cx="185" cy="172" r="1.5" fill="#00d4ff"/>
    <circle cx="215" cy="169" r="1" fill="#ff00aa"/>
    <circle cx="230" cy="174" r="1.5" fill="#00ff88"/>
    <circle cx="245" cy="171" r="1" fill="#00d4ff"/>
    <circle cx="260" cy="167" r="1.5" fill="#ff00aa"/>
    
    <circle cx="135" cy="195" r="1.5" fill="#00ff88"/>
    <circle cx="150" cy="200" r="1" fill="#00d4ff"/>
    <circle cx="165" cy="192" r="1.5" fill="#ff00aa"/>
    <circle cx="180" cy="198" r="1" fill="#00ff88"/>
    <circle cx="220" cy="196" r="1.5" fill="#00d4ff"/>
    <circle cx="235" cy="201" r="1" fill="#ff00aa"/>
    <circle cx="250" cy="193" r="1.5" fill="#00ff88"/>
    <circle cx="265" cy="199" r="1" fill="#00d4ff"/>
  </g>
  
  <!-- Depth map representation (right side) -->
  <g id="depthMap" transform="translate(310, 220)" opacity="0.7">
    <rect x="0" y="0" width="70" height="50" fill="#1a1a2e" stroke="url(#cyanGlow)" stroke-width="1" rx="2"/>
    <!-- Gradient bars representing depth -->
    <rect x="5" y="5" width="8" height="40" fill="url(#cyanGlow)" opacity="0.3"/>
    <rect x="15" y="8" width="8" height="35" fill="url(#cyanGlow)" opacity="0.5"/>
    <rect x="25" y="12" width="8" height="30" fill="url(#pinkGlow)" opacity="0.6"/>
    <rect x="35" y="10" width="8" height="32" fill="url(#pinkGlow)" opacity="0.5"/>
    <rect x="45" y="7" width="8" height="36" fill="url(#greenGlow)" opacity="0.5"/>
    <rect x="55" y="6" width="8" height="38" fill="url(#greenGlow)" opacity="0.4"/>
  </g>
  
  <!-- VGGT label -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#cyanGlow)" text-anchor="middle" filter="url(#glow)">VGGT</text>
  <text x="200" y="52" font-family="Arial, sans-serif" font-size="10" 
        fill="#00d4ff" text-anchor="middle" opacity="0.8">3D Scene Reconstruction</text>
  
  <!-- Labels for multiview -->
  <text x="80" y="115" font-family="Arial, sans-serif" font-size="8" 
        fill="#00d4ff" text-anchor="middle" opacity="0.7">View 1</text>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="8" 
        fill="#ff00aa" text-anchor="middle" opacity="0.7">View 2</text>
  <text x="320" y="115" font-family="Arial, sans-serif" font-size="8" 
        fill="#00ff88" text-anchor="middle" opacity="0.7">View 3</text>
  
  <!-- Depth label -->
  <text x="345" y="218" font-family="Arial, sans-serif" font-size="7" 
        fill="#00d4ff" text-anchor="middle" opacity="0.7">Depth Map</text>
</svg>
